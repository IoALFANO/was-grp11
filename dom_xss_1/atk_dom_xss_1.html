	<title>Atk : DOM XSS Rule 1</title>
</head>
<body>
<h1>Your custom button</h1>
<div>Modify parameter <strong>button</strong> in URL with the text of the custom button.<br>
<i>Example : ?button=My%20custom%20button</i> <br>
<script>
var indexButton = document.location.href.indexOf("button=") + 7;
if (indexButton !== 6)
document.write("<button>"+ decodeURIComponent(document.location.href.substring(indexButton)) +"</button>");
</script>
</body>
</html>
